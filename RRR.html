<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <!--Toastify para alertas shidas-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Css-->
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <script src="./js/indexmain.js" type="module"></script>
  

    <title>Tu Tienda Cute</title>    

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>

      <!-- Sign inModal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password"  class="form-control mb-3" placeholder="*********" required>
            <button type="submit" class="btn btn-primary">
              Login
            </button>
        </form>
      </div>     
    </div>
  </div>
</div>
      <!-- Sign upModal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form id="signup-form">
          <label for="email">Email:</label>
          <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
          <label for="password">Password:</label>
          <input type="password" id="signup-password" class="form-control mb-3" placeholder="*********" required>
          <button type="submit" class="btn btn-primary">
            Register
          </button>
      </form>
      </div>
    </div>
  </div>
</div>

    <!--Sirve para darle la funcionalidad de la hamburguesa-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!--Toasty!-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>


</html>
